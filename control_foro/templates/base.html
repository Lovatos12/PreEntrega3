{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Ollie landing page.">
    <meta name="author" content="Devcrud">

 
    {% block titulo %}
    {% endblock titulo %}


    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
    
    <!-- owl carousel -->
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel/css/owl.carousel.css' %}"> 
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel/css/owl.theme.default.css' %}">

    <!-- Bootstrap + Ollie main styles -->
	<link href="{% static 'css/ollie.css' %}" rel="stylesheet">

</head>


<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <nav id="scrollspy" class="navbar navbar-light bg-light navbar-expand-lg fixed-top" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static 'assets/imgs/brand.svg' %}" alt="" class="brand-img"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vista_foro' %}">Foros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'creacion_forista' %}">Crear Forista</a>
                    </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link btn btn-primary" href="#" id="dropdownMenuButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ingresar</a>
                                                         
                            <div class="dropdown-menu form" aria-labelledby="dropdownMenuButton">
                              <form class="px-4 py-3">
                                <div class="form-group">
                                  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@ejemplo.com">
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Constraseña">
                                </div>
                                <div class="form-check mb-3">
                                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                  <label class="form-check-label" for="dropdownCheck">
                                    Recuerdame
                                  </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Iniciar Secion</button>
                              </form>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="{% url 'creacion_forista' %}"><small>Nuevo por aqui? Crea una cuenta!</small></a>
                              <a class="dropdown-item" href="#"><small>Olvidaste tu contraseña?</small></a>
                            </div>
                          </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block contenido %}
    {% endblock contenido %}


    

    <section class="section bg-overlay">

        <div class="infos container mb-4 mb-md-2">
            <div class="socials text-right">
                <div class="row justify-content-between">
                    <div class="col">
                        <a class="d-block subtitle"><i class="ti-microphone pr-2"></i> (123) 456-7890</a>
                        <a class="d-block subtitle"><i class="ti-email pr-2"></i> info@website.com</a>
                    </div>
                    <div class="col">
                        <h6 class="subtitle font-weight-normal mb-2">Social Media</h6>
                        <div class="social-links">
                            <a href="https://www.facebool.com" class="link pr-1"><i class="ti-facebook"></i></a>
                            <a href="https://www.x.com" class="link pr-1"><i class="ti-twitter-alt"></i></a>
                            <a href="https://www.pinterest.com" class="link pr-1"><i class="ti-pinterest-alt"></i></a>
                            <a href="https://www.instagram.com" class="link pr-1"><i class="ti-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
   
	
	<!-- core  -->
    <script src="{% static 'assets/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
	<script src="{% static 'assets/vendors/bootstrap/bootstrap.affix.js' %}"></script>
    
    <!-- Owl carousel  -->
    <script src="{% static 'assets/vendors/owl-carousel/js/owl.carousel.js' %}"></script>


    <!-- Ollie js -->
    <script src="{% static 'assets/js/Ollie.js' %}"></script>

</body>
</html>
